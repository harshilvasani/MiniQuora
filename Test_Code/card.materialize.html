<html>
<head>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


<div class="card" style="width: 50%">

    <div class="card-content  blue-grey darken-1" style="padding: 0 0 10px 0;">

        <div class="card-content white-text">
            <span class="card-title">Card Title</span>
            <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action center" style="padding-bottom: 0">
            <a href="#" class="activator"><i class="material-icons">library_add</i> Give Answer</a>
        </div>
        <!--<hr>-->
        <!--&lt;!&ndash;<span class="activator center white-text"><i class="material-icons">more_vert</i></span>&ndash;&gt;-->

        <!--<i class="material-icons">library_add</i>-->
        <!--</button>-->
        <!--</div>-->
    </div>

    <div class="card-reveal">
        <span class="card-title"><i class="material-icons right">close</i></span>
        <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea1">Answer</label>
            <button class="btn waves-effect waves-light blue-grey left" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
