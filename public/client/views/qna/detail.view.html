<div style="text-align: justify;">
<div>
    <div class="card col-sm-12 col-md-10 col-md-offset-1" style="padding : 0">
    <div class="card-content  blue-grey darken-1" style="padding: 0 0 20px 0;">

        <div class="card-content white-text">
            <span class="card-title">Question {{ detailModel.Question.questionId }}:
                <ul class="social-network social-circle">
                    <li><a href="#deletemodal{{ detailModel.Question.questionId }}" class="deleteQuestion pull-right modal-trigger" title="Remove Question"><i class="fa fa-times"></i></a></li>
                    <li><a href="#editmodal{{ detailModel.Question.questionId }}" class="editQuestion pull-right modal-trigger" title="Edit Question"><i class="fa fa-pencil-square-o"></i></a></li>
                </ul></span>
            <p dd-text-collapse dd-text-collapse-max-length="175" dd-text-collapse-text="{{ detailModel.Question.questionText }}"></p>


        </div>

        <div class="card-action center" style="padding-bottom: 0">
            <a style="background-color: transparent;text-decoration: none;" class="activator">
                <i class="material-icons">library_add</i> Give Answer
            </a>
        </div>
    </div>

    <div class="card-reveal" style="padding: 10px">
        <span class="card-title"><i class="material-icons right">close</i></span>
        <div class="input-field s12">
            <textarea id="textarea1" class="materialize-textarea" data-length="120" ng-model="detailModel.newAnswer" required></textarea>
            <label for="textarea1">Answer</label>
            <button class="btn waves-effect waves-light blue-grey left" type="button"
                    ng-class="{'disabled':  detailModel.newAnswer == undefined}"
                    ng-click="detailModel.addNewAnswer(detailModel.newAnswer, detailModel.Question.questionId)">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
</div>
<script>
    $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });

</script>
<!-- Modal Structure -->
<div id="deletemodal{{detailModel.Question.questionId}}" style="height: fit-content; width: fit-content;border-radius: 6px;" class="modal">
    <div class="modal-content">
        <h5>Are you sure you want to remove?</h5>
        <a ng-click="detailModel.removeQuestion(detailModel.Question.questionId)" class=" modal-action modal-close waves-effect waves-red btn-flat">Yes</a>
        <a class=" modal-action modal-close waves-effect waves-blue btn-flat">No</a>
    </div>
</div>

<div id="editmodal{{detailModel.Question.questionId}}" style="height:fit-content; border-radius: 6px;" class="modal">
    <div class="input-field" style="margin: 20px;">
        <textarea id="textarea2" class="materialize-textarea" value="" ng-model="detailModel.Question.questionText" required></textarea>
        <button  style="margin-bottom: 10px;" class="btn modal-action modal-close waves-effect waves-light blue-grey left" type="button"
                 ng-class="{'disabled':  detailModel.Question.questionText == undefined}"
                 ng-click="detailModel.updateQuestion(detailModel.Question.questionId)">Update
            <i class="material-icons right">update</i>
        </button>
    </div>
</div>

<div>
    <div class="col-sm-12 col-md-10 col-md-offset-1" style="padding : 0">

        <div class="box no-border-box">
            <div class="box-body">

                <div ng-repeat="i in [0,1,2,3,4]">
                    <hr>
                    <div class="row">
                        <div class="col-sm-1 col-md-1">
                            <h6 style="margin-top: 0">Ans{{i}}:</h6>
                        </div>
                        <div class="col-xs-10 col-sm-9 col-md-10" >
                            <p dd-text-collapse dd-text-collapse-max-length="230" dd-text-collapse-text="{{ detailModel.longText }}"></p>
                        </div>
                        <div class="col-xs-2 col-sm-1 col-md-1">
                            <ul class="social-network social-circle">
                                <li><a ng-click="detailModel.addVote(i, 1)" class="icoVoteUp" title="Vote Up"><i class="fa fa-thumbs-up"></i></a></li>
                                <li><h5 animate-on-change anim-class="rotate"
                                        class="myVotes"
                                        ng-class="{'neg-votes':  detailModel.allVote[i] < 0, 'pos-votes':  detailModel.allVote[i] > 0}"
                                        value = "{{detailModel.allVote[i]}}">
                                    {{detailModel.allVote[i]}}
                                </h5>
                                <li>
                                <li><a ng-click="detailModel.addVote(i, -1)" class="icoVoteDown" title="Vote Down"><i class="fa fa-thumbs-down"></i></a></li>
                                <span ng-if="detailModel.hasVoted[i]" style="font-size: x-small;font-style: italic;">Voted</span>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
